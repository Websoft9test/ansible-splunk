# install splunk by OS_family
- name: Install this role on {{ansible_os_family}}
  include: "{{ansible_os_family}}.yml"

# configure splunk
    
- name: Run expect to set splunk username and password
  shell: |
    set timeout 300
    spawn {{splunk_dir}}/splunk/bin/splunk start --accept-license

    expect "username:"
    send "{{splunk_user}}\n"

    expect "password"
    send "{{splunk_password}}\n"

    expect "password"
    send "{{splunk_password}}\n"
    expect eof
    exit   0
  args:
    executable: /usr/bin/expect
  delegate_to: localhost


- name: Setting splunk service
  template:
    src: splunk.service
    dest: /etc/systemd/system/splunk.service

- name: Enable&restart service
  service:
    name: splunk.service
    state: restarted
    enabled: yes 
    
 

# set soft link, -b cover the exist links
# ln -sb src des
- name: set soft link
  shell: |
    ln -sf /opt/splunk/bin/splunk  /data/splunk/
    ln -sf /opt/splunk/etc/system/default  /data/config/

# Check version
- block:
  - name: Check splunk Version
    shell: echo ` cat /opt/splunk/etc/splunk.version` >> /data/logs/install_version.txt
    
# check service state
- name: Check splunk Service
  shell: systemctl status splunk | grep Active*
  register: check_splunk_service

  notify: check_splunk_service
