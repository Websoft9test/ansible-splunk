#Install splunk

- name: Download and Install splunk
  shell: |
    wget "https://download.splunk.com/products/splunk/releases/{{splunk_download_version}}/linux/splunk-{{splunk_download_version}}-a6754d8441bf-linux-2.6-x86_64.rpm"
    rpm -i splunk-{{splunk_download_version}}-a6754d8441bf-linux-2.6-x86_64.rpm
  args:
    chdir: /opt 

- name: Delete splunk rpm
  shell: rm -rf splunk*.rpm
